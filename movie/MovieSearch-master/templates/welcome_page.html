{% extends "bootstrap/base.html" %}
{% block title %}Movie Search Engine{% endblock %}
 
{% block content %}

<style>
div {
  padding-top: 175px;
}
</style>

<div class="container text-center">
	<center> <font size="35", color = "#3366FF", style="font-family: Ubuntu" >Movie Search Engine</font> <center>
    <form method="get" action="{{ url_for('results') }}">
        <div class="text-center">
            <input type="text" name="query" placeholder="Name of movie" /><br />
                <input type="text" name='afterYear' placeholder="Min Year">
                <input type="text" name='beforeYear' placeholder="Max Year">
					<input type="text" name='withDir' placeholder="Director">
                    <input class="form-check-input" type="checkbox" value="checked" name="fuzzycheck">
                    <label class="form-check-label" for="fuzzycheck">
                        Fuzzy Search
                    </label>
                    <button class="btn btn-default">Search</button>
                    </div>

                    </div>
                </form>
        

{% endblock %}
