{% extends "bootstrap/base.html" %}
{% block title %}Results{% endblock %}

{% block content %}

<!-- Content of the popup options -->
<div class="modal fade" id="optionsModal">
	<div class="modal-dialog">
		<div class="modal-content modal-lg"></div>
	</div>
</div>

<!-- Content of the popup movie info -->
<div class="modal fade" id="movieModal">
	<div class="modal-dialog">
		<div class="modal-content"></div>
	</div>
</div>

<div class="jumbotron">

	<!-- Search box -->
<div class="jumbotron text-center">
        <div class="container text-center">
                <form method="get" action="{{ url_for('results') }}">
                        <div class="form">
							<input type="text" name="query" placeholder="Query?" /><br />
							<input type="text" name='afterYear' placeholder="Min Year">
							<input type="text" name='beforeYear' placeholder="Max Year"/>
							<input type="text" name='withDir'/ placeholder="Director">
                            <button class="btn btn-default">Search</button>
                        </div>
                </form>
        </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
     	<th scope="col">Results for {{query}}</th>
    </tr>
  </thead>

  <tbody>
	{% for t, y, d in results %}
	<td>{{t}} {{y}}</td>
	</tr>
	{% endfor %}
  </tbody>
</table>


{% endblock %}
